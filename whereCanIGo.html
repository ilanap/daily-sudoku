<html>
<head>
    <title>Where can I go</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .form {
            width: 100%;
            padding: 10px;
            background-color: deeppink;

        }
        input {
            margin:10px;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    let coords = [32.080123,34.786615]; // home
    let map;
    let myRadius = 1000;
    if (window.location.search) {
        let params = window.location.search.substring(1).split("&");
        params.forEach(p => {
            if (p.startsWith('coords')) {
                coords = p.split('=')[1];
            } else if (p.startsWith('radius')) {
                myRadius = p.split('=')[1]/1;
            }
        })
    }

    let myLatLng = {lat: +coords[0], lng: +coords[1]};
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: myLatLng,
            zoom: 16
        });

        map.addListener('click', function(e) {
            addMarker(map, e.latLng, 'lightblue', 'turquoise');
        });

        addMarker(map, myLatLng, 'hotpink', 'deeppink');
    }

    function addMarker(map, latLng, innerColor, borderColor) {
        let marker = new google.maps.Marker({
            position: latLng,
            map: map,
            draggable: true,
            title: 'Center'
        });
        let myCircle = drawCircle(latLng, innerColor, borderColor);

        google.maps.event.addListener(marker, 'drag', function() {
            console.log('Dragging...');
        });
        google.maps.event.addListener(marker, 'dragstart', function() {
            myCircle.setMap(null);
        });

        google.maps.event.addListener(marker, 'dragend', function() {
            myCircle = drawCircle(marker.getPosition(), innerColor, borderColor);
        });

    }

    function drawCircle(latlng, innerColor, borderColor) {
        let c = new google.maps.Circle({
            strokeColor: borderColor,
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: innerColor,
            fillOpacity: 0.35,
            map: map,
            center: latlng,
            radius: myRadius
        });
        return c;
    }

</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpWZdWddVgtdQlvydv7W9lxf52oftztMQ&callback=initMap"
        async defer></script>
</body>
</html>
